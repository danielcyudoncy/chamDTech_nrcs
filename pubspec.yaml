name: chamDTech_nrcs
description: "chamDTech NRCS - Cross-platform newsroom computer system. Supports Android, iOS, Windows, macOS, and Web."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_database: ^12.1.2
  firebase_storage: ^13.0.6
  shared_preferences: ^2.3.4
  connectivity_plus: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_quill: ^11.5.0
  flutter_slidable: ^4.0.3
  reorderable_grid_view: ^2.2.8
  dropdown_search: ^6.0.1
  intl: any
  uuid: ^4.5.1
  flutter_dotenv: ^5.2.1
  http: ^1.1.0
  dart_rss: ^3.0.3
  marquee: ^2.2.3
  image_picker: ^1.1.2
  file_picker: ^10.3.10
  cached_network_image: ^3.4.1
  flutter_local_notifications: ^20.0.0
  url_launcher: ^6.3.1
  path_provider: ^2.1.5
  google_fonts: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

dependency_overrides:
  intl: any

flutter:
  uses-material-design: true
  assets:
    - .env
